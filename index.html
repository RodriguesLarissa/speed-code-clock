<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="canvas">
        <div class="number" id="decimal-hour">
            <div class="part left top"></div>
            <div class="part left bottom"></div>
            <div class="part right top"></div>
            <div class="part right bottom"></div>
            <div class="part bottom"></div>
            <div class="part top"></div>
            <div class="part mid"></div>
        </div>
        <div class="number" id="unity-hour">
            <div class="part left top"></div>
            <div class="part left bottom"></div>
            <div class="part right top"></div>
            <div class="part right bottom"></div>
            <div class="part bottom"></div>
            <div class="part top"></div>
            <div class="part mid"></div>
        </div>
        <div class="number dot">
            <div class="part dot top"></div>
            <div class="part dot bottom"></div>
        </div>
        <div class="number" id="decimal-minutes">
            <div class="part left top"></div>
            <div class="part left bottom"></div>
            <div class="part right top"></div>
            <div class="part right bottom"></div>
            <div class="part bottom"></div>
            <div class="part top"></div>
            <div class="part mid"></div>
        </div>
        <div class="number" id="unity-minutes">
            <div class="part left top"></div>
            <div class="part left bottom"></div>
            <div class="part right top"></div>
            <div class="part right bottom"></div>
            <div class="part bottom"></div>
            <div class="part top"></div>
            <div class="part mid"></div>
        </div>
        <div class="number dot">
            <div class="part dot top"></div>
            <div class="part dot bottom"></div>
        </div>
        <div class="number" id="decimal-seconds">
            <div class="part left top"></div>
            <div class="part left bottom"></div>
            <div class="part right top"></div>
            <div class="part right bottom"></div>
            <div class="part bottom"></div>
            <div class="part top"></div>
            <div class="part mid"></div>
        </div>
        <div class="number" id="unity-seconds">
            <div class="part left top"></div>
            <div class="part left bottom"></div>
            <div class="part right top"></div>
            <div class="part right bottom"></div>
            <div class="part bottom"></div>
            <div class="part top"></div>
            <div class="part mid"></div>
        </div>
    </div>
    <script src="./main.js" ></script>
</body>
</html>
